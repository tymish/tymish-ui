<mat-toolbar color="primary" class="fixed">
  <button mat-icon-button (click)="toggleSidenav($event)" *ngIf="auth.loggedIn">
    <i class="material-icons">menu</i>
  </button>
  <h1>Tymish</h1>
  <span class="spacer"></span>
  <button mat-button (click)="login()" *ngIf="!auth.loggedIn">
    Login
  </button>

  <img
    *ngIf="auth.userProfile$ | async as profile"
    class="profile-picture"
    [src]="profile.picture"
    [alt]="profile.name"
  />
  <button mat-button (click)="logout()" *ngIf="auth.loggedIn">
    Logout
  </button>
</mat-toolbar>
